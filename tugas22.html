<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TUGAS 22</title>
</head>
<body>
    <h1>Napak Tilas</h1>

    <form action="" method="post">
        <label for="">Nama Lengkap :</label>
        <input type="text" placeholder="Nama Lengkap"><br><br>
        <label for="">Username :</label>
        <input type="text" placeholder="Username"><br><br>
        <label for="">Email :</label>
        <input type="email" placeholder="Your Email"><br><br>
        <label for="">Password :</label>
        <input type="password" placeholder="Password"><br><br>
        <label for="">Alamat Web :</label>
        <input type="url" placeholder="Masukan URL Web"><br><br>
        <label for="">Tanggal Lahir :</label>
        <input type="date" placeholder="Tanggal Lahir"><br><br>
        <label for="">Umur :</label>
        <input type="number" min="0" max="100"><br><br>
        <label for="">Jenis Kelamin :</label>
        <input type="radio" id="l">
        <label for="l">Laki-laki</label>
        <input type="radio" id="p">
        <label for="p">Perempuan</label><br><br>
        <label for="">Agama :</label>
            <select name="" id="">
                <option value="Islam">Islam</option>
                <option value="Kristen">Kristen</option>
                <option value="Hindu">Hindu</option>
                <option value="Budha">Budha</option>
                <option value="Konghuchu">Kong hu cu</option>
            </select><br><br>
        <label for="">Biografi :</label>
        <textarea name="" id="" cols="20" rows="3"></textarea><br><br>
        <label for="">Foto :</label>
        <img src="" alt=""><br><br>
        <label for="">Audio :</label>
        <audio src=""></audio>
    </form>
</body>
</html>
